<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Change Password</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <form method="">
            <div class="form-group">
              <label for="email" class="center-element mt-5"
                >Enter your email ID
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="Enter email"
                  aria-describedby="email-help"
                  data-toggle="popover"
                  title="Incorrect email ID format"
                />
              </label>
              <small id="email-help" class="form-text text-muted"
                >If you have already signed up, enter your email here.</small
              >
            </div>
            <div class="input-group center-element">
              <button id="reset-password-btn" class="btn btn-danger">
                Change password
              </button>
            </div>
            <div id="show-change-password" class="d-none">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Enter password</span>
                </div>
                <input
                  type="text"
                  id="change-password"
                  aria-label="enter-password"
                  class="form-control"
                />
              </div>
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Confirm password</span>
                </div>
                <input
                  type="text"
                  id="change-confirm-password"
                  aria-label="confirm-password"
                  class="form-control"
                />
              </div>
              <button
                type="button"
                id="confirm-password"
                class="btn btn-success"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="password.js"></script>
  </body>
</html>
